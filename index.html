<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Player</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- player container -->
    <div class="player-container">
      <div class="img-container"></div>
      <!-- sound name -->
      <h2 id="sura">Al-Fatihah</h2>
      <!-- auther -->
      <h3 id="reciter-name">Sheikh: Ahmad Talib bin Humaid</h3>
      <audio src="" id="audio"></audio>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <div id="current-time">0:00</div>
          <div id="total-time">0:00</div>
        </div>
      </div>
      <div class="player-controls">
        <i class="fa-solid fa-backward" id="prev" title="previous"></i>
        <i class="fa-solid fa-play main-button" id="play" title="play"></i>
        <i class="fa-solid fa-forward" id="next" title="next"></i>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
